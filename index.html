				<form action="" class="col-9 choice-form mb-5">
					<select
						name="colleges"
						multiple
						class="ui fluid dropdown my-4"
						id="colleges"
					>
						<option value="">Select preferred colleges</option>
						<option value="agartala">IIIT Agartala</option>
						<option value="allahabad">IIIT Allahabad</option>
						<option value="bhagalpur">IIIT Bhagalpur</option>
						<option value="bhopal">IIIT Bhopal</option>

						<option value="gwalior">IIIT Gwalior</option>
						<option value="jabalpur">IIIT Jabalpur</option>
						<option value="kalyani">IIIT Kalyani</option>
						<option value="kanchipuram">IIIT Kanchipuram</option>
						<option value="kota">IIIT Kota</option>
						<option value="kurnool">IIIT Kurnool</option>
						<option value="lucknow">IIIT Lucknow</option>
						<option value="nagpur">IIIT Nagpur</option>
						<option value="pune">IIIT Pune</option>
						<option value="raichur">IIIT Raichur</option>
						<option value="ranchi">IIIT Ranchi</option>
						<option value="sonepat">IIIT Sonepat</option>
						<option value="sricity">IIIT Sricity</option>
						<option value="surat">IIIT Surat</option>
						<option value="tiruchirapalli">
							IIIT Tiruchirapalli
						</option>
						<option value="una">IIIT Una</option>
						<option value="vadodara">IIIT Vadodara</option>
					</select>
					<select
						name="colleges"
						class="ui fluid dropdown my-4"
						id="colleges"
					>
						<option value="">Choose your Category</option>
						<option value="gen">General</option>
						<option value="ews">General-EWS</option>
						<option value="obcncl">OBC-NCL</option>
						<option value="sc">SC</option>
						<option value="st">ST</option>
					</select>
					<select
						name="gender"
						id="gender"
						class="ui fluid dropdown my-4"
					>
						<option value="">Gender</option>
						<option value="m">Male</option>
						<option value="f">Female</option>
					</select>
					<select
						name="branch"
						multiple
						class="ui fluid dropdown my-4"
						id="branch"
					>
						<option value="">Select preferred Branches</option>
						<option value="cs">Computer Science</option>
						<option value="it">Information Technology</option>
						<option value="ece">
							Electronics and Communication Engineering
						</option>
						<option value="mech">Mechanical Engineering</option>
					</select>
				</form>
